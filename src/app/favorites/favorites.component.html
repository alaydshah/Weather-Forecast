<div class="container">


<table class="table table-striped table-dark" *ngIf="favLength > 0">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Favorites</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let fav of favorites; index as i">
            <th scope="row">{{i+1}}</th>
            <td>Image</td>
            <td>
                <button class="cityButton" routerLink="/results/current" (click)="fetchWeather(fav)" routerLinkActive="active">{{fav.city}}</button>
            </td>
            <td>{{fav.state}}</td>
            <td>
                <button type="button" class="btn btn-outline" (click)="removeFavorite(fav.key)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
