<div>
    <select [(ngModel)]="selectedLevel" (change)="generateChart()" class="browser-default custom-select hourly-dropdown col-md-5">
        <option *ngFor="let parameter of parameterOptions" [ngValue]="parameter.value">{{parameter.name}}</option>
    </select>
              
    <div style="display: block">
        <canvas baseChart
            [datasets]="barCharData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
        </canvas>
    </div>
</div>
