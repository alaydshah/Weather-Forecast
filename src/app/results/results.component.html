
<div class="container" *ngIf="weatherData">
    <div *ngIf="progress" class="progress">
            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div *ngIf="!progress">
    <ul class="nav nav-tabs navbar-expand-sm">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="'current'" routerLinkActive="active" >Current</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="'hourly'" routerLinkActive="active">Hourly</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="'weekly'" routerLinkActive="active">Weekly</a>
                </li>

                <button class="nav-item btn tweet" (click)="tweet()">
                        <img class="twittericon" src="https://csci571.com/hw/hw8/Images/Twitter.png" alt="Twitter">
                </button> 
                <button class="nav-item btn fav-btn" (click)="onFavClick()">
                        <!-- <img id="tweet" class="favorites" src="../../assets/img/star.png" alt="Favorites"> -->
                        <i *ngIf="isFavourite; else starBorder" class="large material-icons star">star</i>
                        <ng-template #starBorder>
                            <i class="large material-icons">star_border</i>
                        </ng-template>
                </button>      
    </ul>
    <router-outlet></router-outlet>
    </div>
</div>

<div class="alert alert-warning" role="alert" *ngIf="weatherData == 0">
        Invalid Address
</div>
